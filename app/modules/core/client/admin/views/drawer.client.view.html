<md-list>
  <md-list-item ui-sref-active="active" ng-repeat="item in vm.menu.items | orderBy: 'position'" ng-if="item.shouldRender(vm.authentication.user);" ui-sref="{{item.state}}({{item.params}})">
    <md-icon ng-if="item.icon">{{ item.icon }}</md-icon>
    <p> {{ item.title }} </p>
  </md-list-item>
</md-list>
