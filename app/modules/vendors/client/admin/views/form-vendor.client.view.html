<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-title">{{vm.vendor._id ? 'Edit Vendor' : 'New Vendor'}}</span>
    </md-card-title-text>
  </md-card-title>
  <form name="vm.form.vendorForm" class="form-horizontal" ng-submit="vm.save(vm.form.vendorForm.$valid)" novalidate>
    <div layout="column" layout-gt-sm="row" layout-padding>
      <div flex-gt-sm="66">
        <md-input-container class="md-block">
          <label>Name</label>
          <input name="name" ng-model="vm.vendor.name" required>
          <div ng-messages="vm.form.vendorForm.name.$error">
            <div ng-message="required">Vendor name is required.</div>
          </div>
        </md-input-container>

        <div class="md-textangular">
          <label>Description</label>
          <div text-angular ng-model="vm.vendor.description"></div>
        </div>

        <md-chips ng-model="vm.vendor.synonyms" readonly="false" md-removable="true" placeholder="Enter synonyms" secondary-placeholder="+Synonym"></md-chips>

      </div>
      <div flex-gt-sm="33">

        <md-input-container class="md-block">
          <label>Slug</label>
          <input name="slug" ng-model="vm.vendor.slug">
        </md-input-container>

        <tb-meta model="vm.vendor"></tb-meta>

        <tb-pictures model="vm.vendor" ng-if="vm.vendor._id"></tb-pictures>

      </div>
    </div>
    <md-card-actions layout="row" layout-align="start center">
      <md-button class="md-primary" type="submit">{{vm.vendor._id ? 'Update' : 'Create'}}</md-button>
      <md-button ng-if="vm.vendor._id" ng-click="vm.remove()">Remove</md-button>
    </md-card-actions>
  </form>
</md-card>
