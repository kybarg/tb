<section>
  <div class="page-header">
    <h1>Shops</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="shop in vm.shops"
       ui-sref="shops.view({ shopId: shop._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="shop.created | date:'mediumDate'"></span>
        by
        <span ng-if="shop.user" ng-bind="shop.user.displayName"></span>
        <span ng-if="!shop.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="shop.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.shops.$resolved && !vm.shops.length">
    No Shops yet, why don't you <a ui-sref="shops.create">create one</a>?
  </div>
</section>
